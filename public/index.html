    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="font-sans antialiased">

      <script>

          navigator.serviceWorker

            console.log('Service Worker Registered')
          })
        }
      </script>

      <div id="app"></div>
